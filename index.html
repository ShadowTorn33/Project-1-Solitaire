<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Solitaire</title>
  </head>
  <body>
    <div id="gameboard">
      <div id="topofboard">
        <div id="draw"></div>
        <div id="discard"></div>
        <div id="♠" class="collection"></div>
        <div id="♣" class="collection"></div>
        <div id="♥" class="collection"></div>
        <div id="♦" class="collection"></div>
      </div>

      <div id="slot1" class="card1"></div>

      <div id="slot2" class="card1">
        <div class="card2"></div>
      </div>

      <div id="slot3" class="card1">
        <div class="card2">
          <div class="dard3"></div>
        </div>
      </div>

      <div id="slot4" class="card1">
        <div class="card2">
          <div class="card3">
            <div class="card4"></div>
          </div>
        </div>
      </div>

      <div id="slot5" class="card1">
        <div class="card2">
          <div class="card3">
            <div class="card4">
              <div class="card5"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="slot6" class="card1">
        <div class="card2">
          <div class="card3">
            <div class="card4">
              <div class="card5">
                <div class="card6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="slot7" class="card1">
        <div class="card2">
          <div class="card3">
            <div class="card4">
              <div class="card5">
                <div class="card6">
                  <div class="card7"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
